<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <nav name="Logo">
        <div class="nav-wrapper blue lighten-2">
            <a href="#" class="brand-logo">New Stacks</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="">Pedidos</a></a></li>
                <li><a href=""></a>Home</li>
                <li><a href="">Sair</a></li>
            </ul>
        </div>
    </nav>

    <div class="container"  >
        <div class="row" style="margin-top:30px; size: 100px;">
            <div class="col s3" >
                <div class="card" >
                    <div class="card-image" >
                        <img src="Hamburger.jpg">
                        <span class="card-title">Hamburger</span>
                        <a href="" class="btn-floating halfway-fab waves-effect waves-light red"><i
                                class="material-icons">add</i></a>
                    </div>
                    <div class="card-content">
                        <p>Hamburgão feito na hora</p>
                        <p>Preço: 10</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    





</body>

</html>
