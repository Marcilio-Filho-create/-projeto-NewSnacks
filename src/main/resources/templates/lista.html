<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Pedidos</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="CSS/cadastro.css">


<style>
@import
	url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

body {
	background-image: url("fotos/fundo.jpg");
	background-color: #ffffff;
	background-size: cover;
	background-repeat: no-repeat;
	color: rgb(0, 0, 0);
	font-family: "Lobster", cursive;
}

nav#logo {
	font-family: 'Lobster', cursive;
}

a#nomeL {
	margin-left: 35px;
}

li#login {
	margin-right: 35px;
	font-size: 100pt;
}
</style>

</head>


<title>New Snacks</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<h1>Lista de Pedidos</h1>
	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Lista de Pedidos:</span>
					<table class="highlight">

						<thead>
							<tr>
								<th>Id</th>
								<th>Nome</th>
								<th>Itens</th>
								<th>Data</th>
								<th>Valor</th>
								<th>Endere√ßo</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="p : ${pedidos}">

								<td th:text="${p.id}">1</td>
								<td th:text="${p.cliente.getNome()}">Sanduiche</td>
								<td th:text="${p.itens}">itens</td>
								<td th:text="${#temporals.format(p.data, 'dd/MM/yyyy')}">25/02/2021</td>
								<td>R$ <span th:text="${p.valortotal}">20,00</span></td>
								<td th:text="${p.endereco}">Centro 15</td>
							</tr>

						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
