	<h1>Lista de Pedidos</h1>
	<div class="row">
	<div class="col s12">
	<div class="card">
	<div class="card-content">
	<span class="card-title">Lista de Pedidos:</span>
	<p th:if="${mensagem}" th:text="${mensagem}"> </p>
	<table class="highlight">
	
	
						    <thead>
							<tr>
									<th>Id </th>
									<th>Nome </th>
									<th>Data </th>
									<th>Valor </th>
									<th>Endere√ßo</th>
							</tr>
							</thead>
							<tbody>
							
							
				<tr th:each="e : ${eventos}">
				<td th:text="${e.id}">1</td>
			    <td th:text="${e.nome}">Sanduiche</td>
			    <td th:text="${#temporals.format(e.data, 'dd/MM/yyyy')}">25/02/2021</td>
				<td>R$ <span th:text="${e.valor}">20,00</span></td>
				<td th:text="${e.valor}">Centro 15</td>
				</tr>
				
				           </tbody>
			</table>
						
						
			</div>
			</div>
			</div>
			</div>
